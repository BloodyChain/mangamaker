{%extends 'admin/base_admin.html'%}

{%block content%}
{{super()}}
<h1>{{title}}</h1>
<main class="list-posts">
    {%for p in list%}
    <div>
        <p class="title">{{p.title}}<a href="{{url_for('admin.delete_post', img_id = p.id)}}" class="delete">Удалить пост</a> </p>
        <p class="annonce"><img src="{{url_for('admin.get_image', img_id = p.id)}}"></p>
    </div>
        {%endfor%}

</main>
{%endblock%}
