{%extends 'admin/base_admin.html'%}

{%block content%}
{{super()}}
<div id="login" class="wnd_dlg_back login_wnd">
    <div class="login">
        <p class="title">Админ-панель</p>
        {%for cat, msg in get_flashed_messages(True)%}
        <div class="flash {{cat}}">{{msg}}</div>
        {%endfor%}
        <form action="" method="post">
            <p><label class="form-label">Логин: </label><input type="text" name="user" placeholder="Логин"><em style="color: red">*</em> </p>
            <p><label class="form-label">Пароль: </label><input type="password" name="psw"placeholder="Пароль" ><em style="color: red">*</em> </p>
            <p align="center"><input class="login_button" type="submit" value="Войти"></p>
        </form>
    </div>
</div>
{%endblock%}
