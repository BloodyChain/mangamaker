{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('admin.addPost')}}" method="post" class="form-contact" enctype="multipart/form-data">

<p><label>Тип: </label> <input type="text" name="type" value="" placeholder="Тип..." required /> <em style="color: red">*</em>
<p><label>Изображение:</label><em style="color: red">*</em><br>
<input type="file" name="file"></p>
<p><input type="submit" value="Добавить" />
</form>
{% endblock %}
