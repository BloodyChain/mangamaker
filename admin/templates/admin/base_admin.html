<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="{{url_for('.static', filename = 'css/styles.css')}}" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <meta charset="UTF-8">
        <title>{{ title }}</title>
</head>
<body>
{%if menu%}
<ul class="mainmenu">
    {%for p in menu%}
    <li><a href="{{p.url}}">{{p.title}}</a> </li>
    {%endfor%}
</ul>
<div class="clear"></div>
{%endif%}
<div class="content">
{%block content%}
{%endblock%}
</div>
</body>
</html>
