<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="{{url_for('static', filename = 'css/styles.css')}}" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <meta charset="UTF-8">
  {%block title%}
    {%if title%}
        <title>{{ title }}</title>
    {%else%}
        <title>Mangamaker</title>
    {%endif%}
  {%endblock%}
</head>
<body>
{%block content%}
{%block mainmenu%}
<ul class="mainmenu">
    {%for m in menu%}
    <li><a href="{{m.url}}">{{m.title}}</a> </li>
    {%endfor%}
    <li><form action="/search" method="get">
        <input type="search" class="searchbar" name="searchbar" placeholder="Поиск..." required>
        <input type="submit" class="searchbtn" value="Найти">
    </form> </li>
</ul>
{%endblock mainmenu%}
<div class="clear"></div>
<div class="content">
{%if title%}
        <h1>{{ title }}</h1>
    {%else%}
        <h1>Mangamaker</h1>
    {%endif%}
{%endblock%}
</div>
</body>
</html>
